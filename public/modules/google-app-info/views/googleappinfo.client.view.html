<section data-ng-controller="GoogleAppInfoController">
	<br/>
	<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-6">
          Get App information from Google Play
        </div>
        <div class="col-md-6">
          <form class="form" name="form" ng-submit="submit(form)">
            <div class="input-group">
              <input type="text" ng-model="pkgName" class="form-control" placeholder="Search for..." required/>
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">GET!</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    <div class="panel-body">
      <div ng-show="package|checkEmptyObject">
        <img src="{{package.src}}"/>
      </div>
    </div>
  </div>
</section>
